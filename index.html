<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖转 拽转 住驻专</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>专砖转 拽转 住驻专</h1>
        <div class="control-group">
            <button id="lock-btn">
                <span id="lock-icon" data-locked="false"></span>
                <span>注转 </span>
            </button>
        </div>
        
        <form id="add-item-form">
            <input type="text" id="item-name" placeholder="住 砖 爪专" required>
            <select id="item-category" required>
                <option value="">专 拽专</option>
                <option value="专拽转 驻专转">专拽转 驻专转</option>
                <option value="拽驻">拽驻</option>
                <option value="砖专">砖专</option>
                <option value=""></option>
                <option value="砖转">砖转</option>
                <option value="驻爪 拽转">驻爪 拽转</option>
                <option value="爪专 ">爪专 </option>
                <option value="拽">拽</option>
                <option value="驻">驻</option>
            </select>
            <button type="submit">住祝 爪专</button>
        </form>

        <div id="share-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 100;">
            <div style="background: white; padding: 20px; border-radius: 8px; max-width: 90%; margin: 50px auto; position: relative;">
                <h2>注转拽 转 专砖转 拽转:</h2>
                <textarea id="share-text-area" style="width: 100%; height: 200px; margin-bottom: 10px; font-size: 16px; border: 1px solid #ddd; padding: 10px; direction: ltr; text-align: left;"></textarea>
                <button id="copy-btn" style="background-color: #008CBA; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">注转拽 专砖</button>
                <button id="close-modal-btn" style="background-color: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-right: 10px;">住专</button>
            </div>
        </div>
        <div id="shopping-lists">
            <div class="category-list">
                <h2>专拽转 驻专转</h2>
                <ul id="专拽转 驻专转"></ul>
            </div>
            <div class="category-list">
                <h2>拽驻</h2>
                <ul id="拽驻"></ul>
            </div>
            <div class="category-list">
                <h2>砖专</h2>
                <ul id="砖专"></ul>
            </div>
            <div class="category-list">
                <h2></h2>
                <ul id=""></ul>
            </div>
            <div class="category-list">
                <h2>砖转</h2>
                <ul id="砖转"></ul>
            </div>
            <div class="category-list">
                <h2>驻爪 拽转</h2>
                <ul id="驻爪 拽转"></ul>
            </div>
            <div class="category-list">
                <h2>爪专 </h2>
                <ul id="爪专 "></ul>
            </div>
            <div class="category-list">
                <h2>拽</h2>
                <ul id="拽"></ul>
            </div>
            <div class="category-list">
                <h2>驻</h2>
                <ul id="驻"></ul>
            </div>
        </div>
        <div class="button-group">
            <button id="share-list-btn">砖转祝 (注转拽转 拽住)</button>
            <button id="export-json-btn">爪 转</button>
            <button id="import-json-btn"> 转</button>
            <input type="file" id="import-json-input" accept=".json" style="display:none;">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
